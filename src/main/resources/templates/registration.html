<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <title>Login</title>
    <script src="/js/navigation.js"></script>
    <script src="/js/user.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="logB">
    </nav>
</div>

<div class="container">
    <form class="form-signin" method="post" action="#">
        <h2 class="form-signin-heading">Login</h2>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
            <p id="username_error" class="text-danger"></p>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password"  id="password" name="password" class="form-control" placeholder="Password">
            <p id="password_error" class="text-danger"></p>
        </p>
        <p>
            <label for="password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password">
            <p id="password_confirm_error" class="text-danger"></p>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" id="email" name="confirm_password" class="form-control" placeholder="Email">
            <p id="email_error" class="text-danger"></p>
        </p>
        <p>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name">
            <p id="first_name_error" class="text-danger"></p>
        </p>
        <p>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name">
            <p id="last_name_error" class="text-danger"></p>
        </p>
        <p>
            <label for="age">Age</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="Age">
            <p id="age_error" class="text-danger"></p>
        </p>
        <a class="btn btn-lg btn-secondary btn-block" onclick="send_user()" href="#">Confirm</a>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
