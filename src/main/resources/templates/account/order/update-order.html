<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <title>Update order</title>
    <script src="/js/navigation.js"></script>
    <script src="/js/orders.js"></script>
    <script src="/js/products.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="logB">

    </nav>
</div>

<div class="create_order_container">
    <div class="row">
        <div class="col">
            <H4>Update Order Form</H4>
        </div>
        <div class="col-6"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">

            <div class="form-order" th:object="${order}">
                <input hidden th:field="*{id}" id="order_id"/>
                <p>Order Number: <input class="form-control" th:field="*{orderNumber}" id="order_number" disabled/></p>
                <p>Order Status: <input class="form-control" th:field="*{status}" id="order_status" disabled></p>
                <p>Shipping address: <input class="form-control" type="text" id="shipping_address" th:field="*{shippingAddress}"/></p>
                <p>Description: <input class="form-control" id="description" th:field="*{description}"/></p>
                <p>Your product: </p>
                <table>
                    <th>Product name</th><th>Product price</th><th>Product qty</th>
                    <tr th:each="orderItem : ${order.orderItems}">
                        <td th:text="${orderItem.product.name}"></td>
                        <td th:text="${orderItem.product.price}"></td>
                        <td th:text="${orderItem.productQty}" id="productQty" th:value="${orderItem.product.id}"></td>
                    </tr>
                </table>

                <p></p>
                <p>Please select new product. Old products will be deleted and replaced new products. If you won't change product don't select new product</p>
                <table id="products"></table>

                <p><a class="btn btn-secondary" href="/order" role="button" onclick="update_order()">Update order</a>
                    <a class="btn btn-secondary" href="/order" role="button">Back</a></p>
            </div>
            </form>
        </div>
        <div class="col-5"></div>
        <div class="col"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
