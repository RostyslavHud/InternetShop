<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <title>Internet Shop</title>
</head>
<script type = "text/javascript">
    function show_user(){
        $.get('/v1/user', function (data){
            console.log(data);

            let button;

            if (data == null){
                 button = "<div class=\"collapse navbar-collapse\" id=\"navbarSignin\">\n" +
                     "            <ul class=\"navbar-nav mr-auto\">\n" +
                     "                <li class=\"nav-item active\">\n" +
                     "                    <a class=\"nav-link\" href=\"/login\">Login<span class=\"sr-only\"></span></a>\n" +
                     "                </li>\n" +
                     "            </ul>\n" +
                     "        </div>";
            }else {
                button = "<div class=\"collapse navbar-collapse\" id=\"navbarStore\">\n" +
                    "            <ul class=\"navbar-nav mr-auto\">\n" +
                    "                <li class=\"nav-item active\">\n" +
                    "                    <a class=\"nav-link\" href=\"/account\">My Account<span class=\"sr-only\"></span></a>\n" +
                    "                </li>\n" +
                    "            </ul>\n" +
                    "        </div>" +
                    "<div class=\"collapse navbar-collapse\" id=\"navbarLogout\" hidden>\n" +
                    "            <ul class=\"navbar-nav mr-auto\">\n" +
                    "                <li class=\"nav-item active\">\n" +
                    "                    <a class=\"nav-link\" href=\"/logout\">("+ data.name +") Logout<span class=\"sr-only\"></span></a>\n" +
                    "                </li>\n" +
                    "            </ul>\n" +
                    "        </div>";
            }
            $("#logB").html(button);

        })
    }

    $(document).ready(function () {
        show_user();
    })
</script>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="logB">
    </nav>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
